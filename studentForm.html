<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentReg</title>
</head>
<body>

    <h1>Students Registration Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="Name" id="name" value="">
        <br>
        <br>

        <label for="Dob">Date of Birth:</label>
        <input type="date" name="Dob" id="Date of Birth" required>
        <br>
        <br>

        <label>Gender:</label>
        <label for="male"><input type="checkbox" id="male" name="gender" value="male" required> Male</label>
        <label for="female"><input type="checkbox" id="female" name="gender" value="female" required> Female</label>
        <label for="other"><input type="checkbox" id="other" name="gender" value="other" required> Other</label><br><br>


        <label for="address">Address</label>
        <input type="text" name="address" id="Address" required>
        <br>
        <br>

        <label for="telephone">Telephone:</label>
        <input type="tel" name="telephone" id="telephone" required>
        <br>
        <br>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <br>

        <label for="name">Course:</label>
        <input type="text" name="Course" id="Course" required>
        <br>
        <br>
        
        <button type="submit">Register</button>    
        <button type="submit">Cancel</button>
    </form>


</body>
</html>
